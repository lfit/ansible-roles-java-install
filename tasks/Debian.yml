---
- name: Setup openjdk-r/ppa
  apt_repository:
    repo: 'ppa:openjdk-r/ppa'
  become: true

- name: Install OpenJDK 1.8.0, 1.11 and 1.12
  apt:
    name:
      - openjdk-8-jdk
      - openjdk-11-jdk
      - openjdk-12-jdk
      - openjdk-17-jdk
    state: present
    update_cache: 'yes'
  become: true

- name: Install OpenJDK 1.17
  apt:
    name:
      - openjdk-17-jdk
    state: present
    update_cache: 'yes'
  become: true
  when:
    - ansible_os_family == "Debian"
    - ansible_distribution_major_version == "11" or ansible_distribution_version == "20.04"
